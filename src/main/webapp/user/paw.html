<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	
	<title>AI+ 主题模板</title>
    <meta name="keywords" content="AI+ 主题模板"/>
    <meta name="description" content="AI+ 主题模板"/>
	
	<link rel="stylesheet" type="text/css" href="../static/css/base.css">
	<link rel="stylesheet" type="text/css" href="../static/css/font.min.css">
	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery.aiui.js"></script>
</head>
<body>
    <div class="I-con">
        <div class="I-row">
		    <div class="I-nav">
				<li><a class="on" href="user.html">修改密码</a></li>
			</div>
			<form class="J_form" name="form" method="post" action="">
				<div class="F-item">
					<div class="F-txt">确认密码</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><input class="input-t" id="cname" name="name" type="text" placeholder="请输入 密码"></div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">新密码</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><input class="input-t" id="curl" name="title" type="text" placeholder="请输入 新的密码"></div>
						</div>
					</div>
				</div>
				<div class="F-submit">
					<button class="btn btn-submit" type="submit">提交</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
