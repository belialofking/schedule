<!DOCTYPE HTML>
<html>
<head>

<body>
    <div class="I-con">
        <div class="I-row">
		    <div class="I-nav">
				<li><a class="on" href="javascript:;">SKU</a></li>

			<form class="J_form" name="form" method="post" action="">    
				<div class="F-item">
					<div class="F-txt">规格</div>
					<div class="F-con">
						<div class="F-row J-sku">
							<div class="sku-item0">

								<label><input type="checkbox" value="男款"><span>男款<span><i class="icon ai-check"></i></label>

							<div class="sku-item1">
								<div class="sku-txt">颜色</div>
								<label><input type="checkbox" value="黑色"><span>黑色<span><i class="icon ai-check"></i></label>
								<label><input type="checkbox" value="白色"><span>白色<span><i class="icon ai-check"></i></label>

							</div>
							<div class="sku-item2">
								<div class="sku-txt">码数</div>
								<label><input type="checkbox" value="41"><span>41<span><i class="icon ai-check"></i></label>

								<label><input type="checkbox" value="45"><span>45<span><i class="icon ai-check"></i></label>
								<label><input type="checkbox" value="46"><span>46<span><i class="icon ai-check"></i></label>
							</div>
							<div class="sku-table I-8"></div>
						</div>
					</div>
				</div>
				<div class="F-submit">
					<button class="btn btn-submit" type="submit">提交</button>
				</div>
			</form>

	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
