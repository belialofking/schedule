<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>系统登录</title>
	<style type="text/css">
		*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;-box-sizing:border-box;padding:0;margin:0;list-style:none;box-sizing:border-box}
		body,html{height:100%;overflow:hidden}
		body{font:14px/1.5 "Arial","Microsoft YaHei","微软雅黑",sans-serif;color:#333;}
		.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
		.login{position:relative;width:420px;height:360px;padding:40px;background:#fff;border:1px solid #E8E8E8;border-radius:3px;box-sizing:border-box;z-index:99}
		.message{margin:10px 0 0 -58px;padding:10px 10px 10px 58px;background:#f36;position:relative;color:#fff;font-size:22px}
		#darkbannerwrap{width:0;height:0;border-top:10px solid #000;border-left:18px solid transparent;margin:0 0 20px -58px;position:relative}
		.login dd{margin:20px 0;}
		.login dd input[type=password],
		.login dd input[type=text]{border:1px solid #DCDEE0;vertical-align:middle;border-radius:3px;height:50px;padding:0 16px;font-size:14px;color:#555;outline:0;width:100%}
		.login input[type=submit]{width:100%;line-height:24px;padding:12px 24px;margin:0;font-size:18px;color:#fff;background:#f36;border-radius:3px;border:none;text-align:center;vertical-align:middle;cursor:pointer;display:inline-block;-webkit-appearance:none;outline:0;}
		
		.bg-bubbles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}
		.bg-bubbles li{position:absolute;list-style:none;display:block;width:40px;height:40px;background-color:rgba(39,169,227,.15);bottom:-160px;-webkit-animation:square 25s infinite;animation:square 25s infinite;-webkit-transition-timing-function:linear;transition-timing-function:linear}
		.bg-bubbles li:nth-child(1){left:10%}
		.bg-bubbles li:nth-child(2){left:20%;width:80px;height:80px;-webkit-animation-delay:2s;animation-delay:2s;-webkit-animation-duration:17s;animation-duration:17s;background-color:rgba(32,68,223,.25)}
		.bg-bubbles li:nth-child(3){left:25%;-webkit-animation-delay:4s;animation-delay:4s}
		.bg-bubbles li:nth-child(4){left:40%;width:60px;height:60px;-webkit-animation-duration:22s;animation-duration:22s;background-color:rgba(255,51,102,.25)}
		.bg-bubbles li:nth-child(5){left:70%}
		.bg-bubbles li:nth-child(6){left:80%;width:120px;height:120px;-webkit-animation-delay:3s;animation-delay:3s;background-color:rgba(254,248,182,.2)}
		.bg-bubbles li:nth-child(7){left:32%;width:160px;height:160px;-webkit-animation-delay:7s;animation-delay:7s;background-color:rgba(100,215,203,.35)}
		.bg-bubbles li:nth-child(8){left:55%;width:20px;height:20px;-webkit-animation-delay:15s;animation-delay:15s;-webkit-animation-duration:40s;animation-duration:40s}
		.bg-bubbles li:nth-child(9){left:25%;width:10px;height:10px;-webkit-animation-delay:2s;animation-delay:2s;-webkit-animation-duration:40s;animation-duration:40s;background-color:rgba(255,0,0,.3)}
		.bg-bubbles li:nth-child(10){left:90%;width:160px;height:160px;-webkit-animation-delay:11s;animation-delay:11s}
		@-webkit-keyframes square{0%{-webkit-transform:translateY(0);transform:translateY(0)}
		100%{-webkit-transform:translateY(-700px) rotate(600deg);transform:translateY(-700px) rotate(600deg)}
		}
		@keyframes square{0%{-webkit-transform:translateY(0);transform:translateY(0)}
		100%{-webkit-transform:translateY(-700px) rotate(600deg);transform:translateY(-700px) rotate(600deg)}
		}
	</style>
</head>
<body>
	<div class="login center">
		<div class="message">管理登录</div>
		<div id="darkbannerwrap"></div>
		<form method="post" action="index.html">
			<dd><input name="name" type="text" placeholder="用户名"></dd>
			<dd><input name="password" type="password" placeholder="密码"></dd>
			<input type="submit" value="登录">
		</form>
	</div>
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
