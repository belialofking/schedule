<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	
	<title>AI+ 主题模板</title>
    <meta name="keywords" content="AI+ 主题模板"/>
    <meta name="description" content="AI+ 主题模板"/>
	
	<link rel="stylesheet" type="text/css" href="../static/css/base.css">
	<link rel="stylesheet" type="text/css" href="../static/css/font.min.css">
	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery.aiui.js"></script>
</head>
<body>
    <div class="I-con">
        <div class="I-row">
		    <div class="I-nav">
				<li><a class="on" href="javascript:void(0);">系统设置</a></li>
			</div>
			<form class="J_form" name="form" method="post" action="">
				<div class="F-item">
					<div class="F-txt">网站名称</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><input class="input-t" id="cname" name="name" type="text" value="AI+"></div>
						</div>
					</div>
				</div>

				<div class="F-item">
					<div class="F-txt">网站标题</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><input class="input-t" id="curl" name="title" type="text" value="AI+ 主题模板"></div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">网站网址</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><input class="input-t" id="cemail" name="url" type="text" value="WWW.AI+.COM"></div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">ICP备案号</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><input class="input-t" id="curl" name="icp" type="text" value="粤ICP备XXXXXXXX号"></div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">客服热线</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><input class="input-t"id="curl" name="tel" type="text" value="4008-XXX-XXX"></div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">企业QQ</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><input class="input-t"id="curl" name="qq" type="text" value="8XXXXXXX"></div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">SEO关键字</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><textarea name="keywords" class="input-t" rows="3">AI+ 主题模板</textarea></div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">SEO描述</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><textarea name="description" class="input-t" rows="5">AI+ 主题模板</textarea></div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">网站是否开启</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4">
							    <div class="btn-no">
									<label class="J_no btn no">开 启</label>
									<input class="J_open" name="open" value="0" type="radio">
									<input class="J_shut" name="open" value="1" type="radio" >
									<label class="J_off btn off">关 闭</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="F-item">
					<div class="F-txt">网站关闭内容</div>
					<div class="F-con">
						<div class="F-row">
							<div class="I-4"><textarea name="closemsg" class="input-t" rows="3">洗澡去啦，请稍后访问</textarea></div>
						</div>
					</div>
				</div>
				<div class="F-submit">
					<button class="btn btn-submit" type="submit">提交</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
